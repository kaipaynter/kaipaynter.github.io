name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    # This sets the default directory for all 'run' steps
    defaults:
      run:
        working-directory: ./my-website

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"
          cache: "npm"
          # This tells the cache where to find your lockfile
          cache-dependency-path: "my-website/package-lock.json"

      - name: Install dependencies
        # 'npm ci' is used for a clean, consistent install from the lockfile
        run: npm ci

      - name: Build project
        # Includes the clean step to prevent cache corruption
        run: npx gatsby clean && npm run build
